<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <title>Scrum Cards</title>

    %sapper.base%

    <link rel="manifest" href="manifest.json" />

    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-72x72.png"
      sizes="72x72"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-128x128.png"
      sizes="128x128"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-152x152.png"
      sizes="152x152"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-192x192.png"
      sizes="192x192"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-384x384.png"
      sizes="384x384"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/icon-512x512.png"
      sizes="512x512"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap"
      rel="stylesheet"
    />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
